<div class="employee-photos" *ngIf="data$ | async as data; else empty">
  <div class="employee-photos__item" *ngFor="let employee of data">
    <img src="{{employee.image}}" alt="{{employee.name}}" />
    <span>{{ employee.name }}</span>
  </div>
</div>

<ng-template #empty> There is no data </ng-template>
