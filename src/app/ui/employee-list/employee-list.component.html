<table class="employee-list__table" *ngIf="data$ | async as data; else empty">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
  </tr>
  <tr *ngFor="let employee of data">
    <td>{{ employee.personalNumber }}</td>
    <td>{{ employee.name }}</td>
    <td>{{ employee.mail }}</td>
  </tr>
</table>

<ng-template #empty> There is no data </ng-template>
