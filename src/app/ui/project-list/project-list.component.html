<table class="project-list__table" *ngIf="data$ | async as data; else empty">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Owner</th>
    <th>Description</th>
  </tr>
  <tr *ngFor="let project of data">
    <td>{{ project.id }}</td>
    <td>{{ project.name }}</td>
    <td>{{ project.owner }}</td>
    <td>{{ project.description }}</td>
  </tr>
</table>

<ng-template #empty> There is no data </ng-template>
